<div class="" *ngIf="usuario" style="height: 100%; display: block;">
    <div class="row">
        <div class="col-xs col-md">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs col-md">
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="nombres" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="">nombre de usuario</label>
                                <input [(ngModel)]="usuario.email" type="text" class="form-control" name="email" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="">pin</label>
                                <input type="password" [(ngModel)]="usuario.password" class="form-control" name="password" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">Candidato</label>
                                <input type="text" [(ngModel)]="usuario.candidato" class="form-control" name="candidato" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-xs col-md">
                            <div style="justify-content: space-between;" class="inline-flex mt-1">
                                <label>Departamentos</label>

                            </div>
                            <div class="">
                                <ng-select [(ngModel)]="dptoSeleccionado" (ngModelChange)="opciones.desc_dep = dptoSeleccionado; refreshfiltros('depto');">
                                    <ng-option *ngFor="let item of departamentos" [value]="item">
                                        <div>
                                            {{item}}
                                        </div>
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div style="justify-content: space-between;" class="inline-flex mt-1">
                                <label>Distritos</label>

                            </div>
                            <div class="">
                                <ng-select [(ngModel)]="distritoSeleccionado" (ngModelChange)="opciones.desc_dis = distritoSeleccionado; refreshfiltros();">
                                    <ng-option *ngFor="let item of distritos" [value]="item">
                                        <div>
                                            {{item}}
                                        </div>
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div style="justify-content: space-between;" class="inline-flex mt-1">
                                <label>Seccional</label>
                            </div>
                            <div class="">
                                <ng-select [(ngModel)]="seccionalSeleccionado" (ngModelChange)="opciones.desc_sec = seccionalSeleccionado; refreshfiltros();">
                                    <ng-option *ngFor="let item of seccionales" [value]="item">
                                        <div>
                                            {{item}}
                                        </div>
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div style="justify-content: space-between;" class="inline-flex mt-1">
                                <label>Local</label>
                            </div>
                            <div class="">
                                <ng-select [(ngModel)]="localSeleccionado" (ngModelChange)="opciones.desc_locanr = localSeleccionado; refreshfiltros();">
                                    <ng-option *ngFor="let item of locales" [value]="item">
                                        <div>
                                            {{item}}
                                        </div>
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div style="justify-content: space-between;" class="inline-flex mt-1">
                                <label>Mesa</label>
                            </div>
                            <div class="">
                                <ng-select [(ngModel)]="mesaSeleccionado" (ngModelChange)="opciones.mesa = mesaSeleccionado; refreshfiltros();">
                                    <ng-option *ngFor="let item of mesas" [value]="item">
                                        <div>
                                            {{item}}
                                        </div>
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs col-md">

                        </div>
                        <div class="col-xs col-md">

                        </div>

                        <div class="col-xs col-md">

                        </div>
                        <div class="col-xs col-md">

                        </div>
                    </div>

                    <label for="">Nivel de Acceso</label>

                    <div class="d-flex">
                        <div class="mt-1 mr-auto ">
                            <input [(ngModel)]="ismesa" type="checkbox" id="check_mesa" name="check_mesa-name" class="filled-in chk-col-light-blue" (click)="ismesa? null :ismesa='check_mesa' " checked>
                            <label for="check_mesa">mesa</label>
                        </div>

                        <div class="mt-1 mr-auto ">
                            <input [(ngModel)]="isreporte" type="checkbox" id="check_reporte" name="check_reporte-name" class="filled-in chk-col-light-blue" (click)="isreporte? null :isreporte='check_reporte' " checked>
                            <label for="check_reporte">reporte</label>
                        </div>

                        <div class="mt-1 mr-auto ">
                            <input [(ngModel)]="isadmin" type="checkbox" id="check_admin" name="check_admin-name" class="filled-in chk-col-light-blue" (click)="isadmin? null :isadmin='check_admin' " checked>
                            <label for="check_admin">administrador</label>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <div class="" style="width: 100%; display: flex;">

                    <button type="button" (click)="actualizarUsuario()" class="mx-auto btn btn-inverse">Guardar Usuario</button>
                </div>
            </div>
        </div>
    </div>

</div>
