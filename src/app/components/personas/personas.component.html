<div class="card">
    <div class="card-body">
        <h4><span class="lstick"></span>Filtros</h4>
        <div class="row">
            <div class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Departamentos</label>

                </div>
                <div class="">
                    <ng-select [(ngModel)]="dptoSeleccionado" (ngModelChange)="opciones.desc_dep = dptoSeleccionado; ngOnInit();">
                        <ng-option *ngFor="let item of departamentos" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Distritos</label>

                </div>
                <div class="">
                    <ng-select [(ngModel)]="distritoSeleccionado" (ngModelChange)="opciones.desc_dis = distritoSeleccionado; ngOnInit();">
                        <ng-option *ngFor="let item of distritos" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Seccional</label>
                </div>
                <div class="">
                    <ng-select [(ngModel)]="seccionalSeleccionado" (ngModelChange)="opciones.desc_sec = seccionalSeleccionado; ngOnInit();">
                        <ng-option *ngFor="let item of seccionales" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Local</label>
                </div>
                <div class="">
                    <ng-select [(ngModel)]="localSeleccionado">
                        <ng-option *ngFor="let item of locales" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" (click)="filtrar()" class="btn btn-primary">Filtrar</button>
