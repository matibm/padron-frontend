<nav class="navbar navbar-expand-sm navbar-dark bg-inverse">
    <a (click)="back()" class="navbar-brand" href="#">Inicio</a>
</nav>

<div class="card">
    <div class="card-body">
        <h4><span class="lstick"></span>Reporte</h4>
        <div class="row">
            <div *ngIf="usuario.isadmin" class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Departamentos</label>
                </div>
                <div class="">
                    <ng-select [(ngModel)]="opciones.desc_dep" (ngModelChange)=" rebuscar( ['desc_locanr', 'desc_sec', 'desc_dis']) ">
                        <ng-option *ngFor="let item of departamentos" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div *ngIf="usuario.isadmin  " class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Distritos</label>

                </div>
                <div class="">
                    <ng-select [(ngModel)]="opciones.desc_dis" (ngModelChange)=" rebuscar( ['desc_locanr', 'desc_sec']) ">
                        <ng-option *ngFor="let item of distritos" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div *ngIf="opciones.desc_dis" class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Seccional</label>
                </div>
                <div class="">
                    <ng-select [(ngModel)]="opciones.desc_sec" (ngModelChange)=" rebuscar(['desc_locanr'])">
                        <ng-option *ngFor="let item of seccionales" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div *ngIf="opciones.desc_sec" class="col-xs col-md-3">
                <div style="justify-content: space-between;" class="inline-flex">
                    <label>Local</label>
                </div>
                <div class="">
                    <ng-select [(ngModel)]="opciones.desc_locanr" (ngModelChange)=" rebuscar( [])">
                        <ng-option *ngFor="let item of locales" [value]="item">
                            <div>
                                {{item}}
                            </div>
                        </ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div style="width: 100%;">
            <div style="display: flex;">
                <div class="mx-auto">
                    <a routerLink="/login" type="button" (click)="_usuarioService.logout()" class="btn mr-3 btn-danger">Cerrar Sesion</a>
                    <button type="button" (click)="filtrar()" class="btn btn-inverse">Crear Reporte</button>

                </div>
            </div>
        </div>
    </div>
</div>
